<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You!</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background: #eafaf1;
      text-align: center;
      padding: 100px 20px;
    }

    /* Main message container */
    .message {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Heading style */
    h1 {
      color: #27ae60;
    }

    /* Paragraph style */
    p {
      font-size: 18px;
      margin-top: 20px;
    }

    /* Button-style link */
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    /* Hover effect for button */
    a:hover {
      background: #219150;
    }
  </style>
</head>

</html>
