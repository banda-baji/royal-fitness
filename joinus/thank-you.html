    }

    /* Container for the thank-you message */

    }

    /* Paragraph styling */
    p {
      font-size: 18px;
      margin-top: 20px;
    }

    /* Button-like anchor style */
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    /* Hover effect for anchor */
    a:hover {
      background: #219150;
    }
  </style>
</head>
